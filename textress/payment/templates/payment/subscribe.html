<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">
        Stripe.setPublishableKey('{{ publishable_key }}');

        var stripeResponseHandler = function(status, response) {
            var $form = $('#checkout-form');

            if (response.error) {
                // Show the errors on the form
                $form.find('.payment-errors').text(response.error.message);
                $form.find('.payment-errors').addClass('alert');
                $form.find('.payment-errors').addClass('alert-error');
                $form.find('button').prop('disabled', false);
            } else {
                // token contains id, last4, and card type
                var token = response.id;
                // Insert the token into the form so it gets submitted to the server
                $form.append($('<input type="hidden" name="stripe_token" />').val(token));
                // and re-submit
                $form.get(0).submit();
            }
        };

        jQuery(function($) {
            $('#checkout-form').submit(function(e) {
                var $form = $(this);

                // Disable the submit button to prevent repeated clicks
                $form.find('button').prop('disabled', true);

                Stripe.createToken($form, stripeResponseHandler);

                // Prevent the form from submitting with the default action
                return false;
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Plan Info -->
            <h2>Plan selected: {{ plan.description }}</h2>
            <h4>TODO: Add more details about the plan here. Will also need a disclaimer, terms n cond's, etc..</h4>

            <!-- process Stripe Pmt -->
            <form method="post" action="" id="payment-form">
                <span class="payment-errors"></span>
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label" for="name">Name on Credit Card</label>
                    <div class="controls">
                        <input type="text" id="name" name="name" value="{{ hotel.name }}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address_line1">Address Line 1</label>
                    <div class="controls">
                        <input type="text" id="address_line1" name="address_line1" value="{{ hotel.address_line1 }}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address_line2">Address Line 2</label>
                    <div class="controls">
                        <input type="text" id="address_line2" name="address_line2" value="{{ hotel.address_line2 }}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address_city">City</label>
                    <div class="controls">
                        <input type="text" id="address_city" name="address_city" value="{{ hotel.address_city }}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address_state">State</label>
                    <div class="controls">
                        <input type="text" id="address_state" name="address_state" value="{{ hotel.address_state }}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address_zip">Zip</label>
                    <div class="controls">
                        <input type="text" id="address_zip" name="address_zip" value="{{ hotel.address_zip }}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email (a receipt for the transaction will be emailed to you)</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" value="{{ request.user.email }}" class="form-control" />
                    </div>
                </div>
                <!-- Pmt Info -->
                <div class="form-group">
                  <label class="control-label" for="card">Card</label>
                  <div class="controls">
                      <input type="text" id="card" class="form-control" data-stripe="number" />
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="">Expiration (MM/YYYY)</label>
                    <div class="row">
                        <div class="col-xs-2">
                            <input type="text" size="2" data-stripe="exp-month" class="form-control" />
                        </div>
                        <div class="col-xs-2">
                            <input type="text" size="4" data-stripe="exp-year" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cvc">CVC</label>
                    <div class="controls">
                        <input type="text" id="cvc" size="4" class="form-control" data-stripe="cvc" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="submit" value="Checkout" class="btn btn-primary" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
