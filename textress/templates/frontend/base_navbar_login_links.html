{% if not user.is_authenticated %}
    <li class="dropdown">
        <a href="{% url 'login' %}" target="_self">
            Login
        </a>
    </li>
    <li class="dropdown">
        <a href="{% url 'main:register_step1' %}" target="_self">
            <strong style="color: #007AFF;">Signup</strong>
        </a>
    </li>
{% else %}
    <li class="dropdown">
        <a href="{% url 'logout' %}" target="_self">
            <strong style="color: #007AFF;">Logout</strong>
        </a>
    </li>
{% endif %}
