<h1>Title: [[ title ]]</h1>

<ul>
    <li ng-repeat="contact in contacts">[[ contact ]]</li>
</ul>

<form name="form" class="css-form" novalidate>
Name:
<input type="text" ng-model="contact.name" name="uName" required="" />
<br />
<div ng-show="form.$submitted || form.uName.$touched">
  <div ng-show="form.uName.$error.required">Tell us your name.</div>
</div>

E-mail:
<input type="email" ng-model="contact.email" name="uEmail" required="" />
<br />
<div ng-show="form.$submitted || form.uEmail.$touched">
  <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
  <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
</div>

Subject:
<input type="text" ng-model="contact.subject" />
<br />

Message:
<input type="text" ng-model="contact.message" name="uMessage" required="" />
<br />
<div ng-show="form.$submitted || form.uMessage.$touched">
  <span ng-show="form.uEmail.$error.required">Please write a message.</span>
</div>

<input type="button" ng-click="reset(form)" value="Reset" />
<input type="submit" ng-click="submitContact(contact)" value="Send" />
</form>
